<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon"
  type="image/jpg"
  href="http://i.imgur.com/9uN4Mub.jpg">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <div class="buttons">
    <h2>Sketchboard!</h2>
    <h6>Created using HTML5, CSS3, and jQuery</h6>

    <button class="button" id="newColorful">New colorful sketchboard</button>
    <button class="button" id="newFading">New fade-in sketchboard</button>
    <button class="button" id="newClear">Clear sketchboard</button>
  </div>
  <div id="board">
  </div>
</body>
</html>
